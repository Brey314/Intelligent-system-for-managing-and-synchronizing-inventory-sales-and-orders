    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<header class="header">
    <div class="container">
        <div class="logo">
            <a href='index.html'>
                <img src="images/logo.svg.png" alt="Ktronix" >
            </a>
        </div>
        
        <nav class="navbar">
            <ul>
                <li><a href="index.html#inicio" >Inicio</a></li>
                <li><a href="search.html">Productos</a></li>
                <li><a href="index.html#contacto">Contacto</a></li>
                <li>
                    <a id="login-btn" href='login.html'>
                        <i class="fas fa-user"></i> Iniciar Sesión
                    </a>

                <li>
                    <a href='buycar.html'>
                        <img src="images/carrito.png" alt="Crrito de compras">
                    </a>
                </li>
            </ul>
        </nav>
        
    </div>
</header>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Iniciar Sesión</h2>
            </div>

            <form id="loginForm" action="php/guardar_login.php" method="POST">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="Tu usuario" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Tu contraseña" required>
                    </div>
                </div>

                <button type="submit" class="auth-btn">
                    <i class="fas fa-sign-in-alt"></i> Ingresar
                </button>

                <div class="auth-footer">
                    ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
