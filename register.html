<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ktronix - Registro</title>
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<header class="header">
    <div class="container">
        <div class="logo">
            <a href='index.html'>
                <img src="images/logo.svg.png" alt="Ktronix" >
            </a>
        </div>
        
        <nav class="navbar">
            <ul>
                <li><a href="index.html#inicio" >Inicio</a></li>
                <li><a href="search.html">Productos</a></li>
                <li><a href="index.html#contacto">Contacto</a></li>
                <li>
                    <a id="login-btn" href='login.html'>
                        <i class="fas fa-user"></i> Iniciar Sesión
                    </a>
                </li>
                <li>
                    <a href='shoppingcart.html'>
                        <img src="images/carrito.png" alt="Crrito de compras">
                    </a>
                </li>
            </ul>
        </nav>
        
    </div>
</header>
<body>
    <div class="containerLogin">
        <div class="login-form">
            <h1 class="title">Crear Cuenta</h1>
            
            <form>
                <div class="form-group">
                    <label for="usuario">Nombre Completo:</label>
                    <input type="text" id="name" name="usuario" placeholder="Tu Nombre Completo" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Correo Electrónico:</label>
                    <input type="text" id="email" name="password" placeholder="Tu Correo" required>
                </div>

                <div class="form-group">
                    <label for="password">Usuario:</label>
                    <input type="text" id="user" name="password" placeholder="Tu Usuario" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Tu Contraseña" required>
                </div>
                
                <button type="submit" class="submit-btn">ENVIAR</button>
            </form>
            
            <p class="register-link">
                ¿Ya tienes cuenta? <a href="login.html" class="link">Inicia sesión aquí</a>
            </p>
        </div>
    </div>
</body>
</html>
